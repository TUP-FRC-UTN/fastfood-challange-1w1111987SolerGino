<h2>POS - Point of Sell</h2>
<form (ngSubmit)="ordenarPedido()">
  <label for="name">Nombre:</label>
  <input type="text" [(ngModel)]="nombreCliente" name="name" required>
  <br>
  <label for="pedido">Pedido:</label>
  <input type="text" [(ngModel)]="descripcionPedido" name="pedido" required>
  <br>
  <button type="submit">Ordenar</button>
</form>
